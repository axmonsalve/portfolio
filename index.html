<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="default.css" />
    <title>Axel Monsalve || Web Developer</title>
  </head>
  <body>
    <section class="s1">
      <div class="main-container">
        <div class="greeting-wrapper">
          <h1>Hola, mi nombre es Axel Monsalve</h1>
        </div>
        <!-- <p>Aquí una frase</p>
        <a href="#">Link</a> -->
        <div class="intro-wrapper">
          <div class="nav-wrapper">
            <div class="dots-wrapper">
              <div id="dot-1" class="browser-dot"></div>
              <div id="dot-2" class="browser-dot"></div>
              <div id="dot-3" class="browser-dot"></div>
            </div>
            <ul id="navigation">
              <li><a href="#">Contact</a></li>
              <!-- <li><a href="#">Contact</a></li> -->
            </ul>
          </div>
          <div class="left-column">
            <img id="profile_pic" src="./images/me2.jpg" alt="Axel" />
            <h5 style="text-align: center; line-height: 0;">
              Personaliza el tema
            </h5>
            <div class="theme-options-wrapper">
              <div class="theme-dot" id="light-mode"></div>
              <div class="theme-dot" id="blue-mode"></div>
              <div class="theme-dot" id="green-mode"></div>
              <div class="theme-dot" id="purple-mode"></div>
            </div>
            <p id="settings-note">
              La configuración del tema se guardará para tu próxima visita
            </p>
          </div>
          <div class="right-column">
            <div id="preview-shadow">
              <div id="preview">
                <div id="corner-tl" class="corner"></div>
                <div id="corner-tr" class="corner"></div>
                <h3>Lo que hago</h3>
                <p>
                  Soy un desarrollador web entusiasta, Ambicioso de
                  conocimiento. Explorador innato de la vida. Buscador de mi
                  verdad.
                </p>
                <div id="corner-br" class="corner"></div>
                <div id="corner-bl" class="corner"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="s2">
      <div class="main-container">
        About
      </div>
    </section>

    <section class="s1">
      <div class="main-container">

      </div>
    </section>

    <section class="s2">
      <div class="main-container">
        Contact
      </div>
    </section>
